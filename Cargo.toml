[workspace]
members = ["crates/*", "bin/opt8n", "bin/opd8n"]
default-members = ["bin/opt8n", "bin/opd8n"]
resolver = "2"

[workspace.package]
edition = "2021"
license = "MIT"
authors = ["Eric Woolsey<ewoolsey@ualberta.ca>", "refcell"]
repository = "https://github.com/ethereum-optimism/op-test-vectors"
homepage = "https://github.com/ethereum-optimism/op-test-vectors"
exclude = ["**/target", "benches/", "tests"]

[workspace.dependencies]
# General
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"
color-eyre = "0.6"
lazy_static = "1"
tracing = "0.1"
tokio = { version = "1", features = ["full"] }
futures = "0.3"
clap = { version = "4", features = ["derive"] }
shellwords = "1"

# Eth
op-alloy-rpc-types = "0.1.4"
op-alloy-consensus = "0.1.4"
alloy = { version = "0.2", features = [
    "rpc",
    "rpc-types-trace",
    "consensus",
    "providers",
] }
foundry-common = { git = "https://github.com/foundry-rs/foundry", default-features = true, rev = "9444c6217a258cb4fd6ac38597ea282d6642ec7c" }
anvil = { git = "https://github.com/foundry-rs/foundry", default-features = true, rev = "9444c6217a258cb4fd6ac38597ea282d6642ec7c" }
anvil-core = { git = "https://github.com/foundry-rs/foundry", default-features = true, rev = "9444c6217a258cb4fd6ac38597ea282d6642ec7c" }
cast = { git = "https://github.com/foundry-rs/foundry", rev = "9444c6217a258cb4fd6ac38597ea282d6642ec7c" }
forge-script = { git = "https://github.com/foundry-rs/foundry", rev = "9444c6217a258cb4fd6ac38597ea282d6642ec7c" }
revm = { version = "12.1", features = ["alloydb", "optimism"] }

# Internal
op-test-vectors = { path = "crates/op-test-vectors" }
